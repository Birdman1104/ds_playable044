<script>
    var clickTag = 'https://apps.apple.com/us/app/brilliant-sort-diamond-puzzle/id6749456493';
    var isMobile = {
        Android: function () {
            return navigator.userAgent.match(/Android/i);
        },
    };
    if (isMobile.Android())
        var clickTag = 'https://play.google.com/store/apps/details?id=com.belkagames.ds&hl=en';
</script>
<script>var playableChannel = 'Vungle';</script>
<script>
    function installCTA() {
        if (window.game) window.game.muteSound();
        parent.postMessage('download', '*');
    }
    window.onload = function () {
        window.createGame()
        if (window.game) {
            window.game.gameEnd = () => {
                parent.postMessage('complete', '*');
            };
            window.game.firstInteraction = () => {
                parent.postMessage('interacted', '*');
            };
        }
    };
</script>
