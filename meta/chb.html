<script>
    var clickTag = 'https://apps.apple.com/us/app/brilliant-sort-diamond-puzzle/id6749456493';
    var isMobile = {
        Android: function () {
            return navigator.userAgent.match(/Android/i);
        },
    };
    if (isMobile.Android())
        var clickTag = 'https://play.google.com/store/apps/details?id=com.belkagames.ds&hl=en';
</script>

<script>var playableChannel = 'Chartboost';</script>
<script src="mraid.js"></script>


<script>
    window.__await_mraid = true;
    function installCTA() {
        mraid.open(clickTag);
    }
    var awaitformraid = true;
    var mraidVolume = 100;
    var startPlayable = () => {
        if (window.__adapter_init && !window.__adapter_inited) {
            window.__adapter_init();
        }
    };
    var viewChange = (viewable) => {
        if (window.game && window.game.onVolumeChange) {
            window.game.onVolumeChange(viewable ? mraidVolume / 100 : 0);
        }
    };
    var sizeChange = function (dimensions) {
        var width = dimensions && dimensions.width ? dimensions.width : null;
        var height = dimensions && dimensions.height ? dimensions.height : null;
        width = width || document.documentElement.clientWidth || document.body.clientWidth;
        height = height || document.documentElement.clientHeight || document.body.clientHeight;
        if (window.game && window.game.onResize && width && height) {
            window.game.onResize(width, height);
        }
    };
    var firstViewable = () => {
        window.__await_mraid = false;
        window.createGame();
        mraid.addEventListener('viewableChange', viewChange);
        mraid.addEventListener('sizeChange', sizeChange);
        if (typeof mraid === 'undefined') {
            window.addEventListener('resize', sizeChange);
        }
    };
    var awaitFirstViewable = (viewable) => {
        if (viewable) {
            mraid.removeEventListener('viewableChange', awaitFirstViewable);
            firstViewable();
        }
    };
    var onReady = () => {
        console.log(mraid.isViewable())
        if (mraid.isViewable()) {
            // firstViewable();

        } else {
            mraid.addEventListener('viewableChange', awaitFirstViewable);
        }
    };
    var removeOnReady = () => {
        mraid.removeEventListener('ready', removeOnReady);
        onReady();
    };
    if (typeof mraid === 'undefined') {
        window.__await_mraid = false;
    }
    if (mraid.getState() === 'loading') {
        mraid.addEventListener('ready', removeOnReady);
    } else {
        onReady();
    }

    window.onload = () => { window.createGame(); };
</script>
